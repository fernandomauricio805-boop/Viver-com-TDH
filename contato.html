<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Contato — Viver com TDH</title>
  <meta name="description" content="Entre em contato com a equipa do blogue Viver com TDH para dúvidas, sugestões ou partilha de histórias.">
  <link rel="canonical" href="https://fernandomauricio.github.io/viver-com-tdh/contato.html">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="https://fernandomauricio.github.io/viver-com-tdh/sitemap.xml">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--blue:#1e73be;--blue-dark:#155a9a;--page-bg:#f3f7fb;--card:#fff;--text:#1f2933;--muted:#6b7280;--radius:12px;}
    @media (prefers-color-scheme: dark){:root{--page-bg:#0d1117;--card:#161b22;--text:#e6edf3;--muted:#9ca3af;--blue:#2e89d2;--blue-dark:#1e73be;}}
    body{margin:0;font-family:"Poppins",sans-serif;color:var(--text);background:var(--page-bg);line-height:1.6}
    nav{background:var(--card);box-shadow:0 2px 8px rgba(0,0,0,0.06);position:sticky;top:0;z-index:40}
    .nav-inner{max-width:1100px;margin:0 auto;padding:10px 18px;display:flex;justify-content:space-between;align-items:center}
    .brand{color:var(--blue);font-weight:600;text-decoration:none;display:flex;align-items:center;gap:10px}
    .menu{list-style:none;display:flex;gap:14px;margin:0;padding:0}
    .menu a{color:var(--blue);text-decoration:none;font-weight:500}
    main{max-width:700px;margin:40px auto;padding:0 18px}
    h1{color:var(--blue-dark);font-size:2rem;margin-bottom:10px}
    form{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    label{display:block;margin-bottom:6px;font-weight:600;color:var(--blue-dark)}
    input,textarea{width:100%;padding:10px;margin-bottom:12px;border:1px solid #ccc;border-radius:8px;font-family:inherit}
    button{background:var(--blue);color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;font-weight:600}
    footer{background:var(--blue);color:#fff;text-align:center;padding:18px 10px;margin-top:40px;border-top-left-radius:12px;border-top-right-radius:12px}
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <a class="brand" href="index.html">Viver com TDH</a>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <h1>Contato</h1>
    <p>Tem dúvidas, sugestões ou gostaria de partilhar a sua história? Envie-nos uma mensagem:</p>

    <form action="https://formspree.io/f/xqkrrgzl" method="POST">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© <span id="year"></span> Viver com TDH — Informação e apoio.</p>
  </footer>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
