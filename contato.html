<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Viver com TDH</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f6f9fc;
      color: #333;
      margin: 0;
    }
    header {
      background: linear-gradient(135deg, #4b8bd8, #6ca0dc);
      color: #fff;
      padding: 30px 20px;
      text-align: center;
    }
    section {
      max-width: 850px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }
    h1 { color: #3572b0; }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    label {
      font-weight: 500;
      color: #444;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      font-family: "Poppins", sans-serif;
      resize: vertical;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #4b8bd8;
      box-shadow: 0 0 0 3px rgba(75,139,216,0.1);
    }
    button {
      background: #4b8bd8;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #3572b0; }
    a.voltar {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      background: #4b8bd8;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
    }
    a.voltar:hover { background: #3572b0; }
  </style>
</head>
<body>
  <header>
    <h1>Contato</h1>
    <p>Entre em contacto connosco — a tua mensagem é importante!</p>
  </header>

  <section>
    <h2>Envie a sua mensagem</h2>
    <p>Se tiver dúvidas, sugestões ou quiser partilhar a sua experiência com o TDH, preencha o formulário abaixo. Respondemos o mais breve possível.</p>

    <form action="https://formspree.io/f/xovkzawy" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="6" required></textarea>

      <button type="submit">Enviar mensagem</button>
    </form>

    <a href="index.html" class="voltar">← Voltar ao blogue</a>
  </section>
</body>
</html>
